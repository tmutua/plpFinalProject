<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

</head>
<body class="container" style="background-color: lightblue;" >
  <div class="top-bar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="hospital-name">
        <h5>Hospital Name</h5>
      </div>
      <div class="room-indicator">
        <h6>Room: Registration</h6>
      </div>
      <div class="queue-button">
        <button class="btn btn-light">user</button>
      </div>
    </div>
  </div>
  <div class="patientDetails container" style="background-color: rgb(209, 228, 234);">
    <div>
      <h6><u>Patient Details</u></h6>
    </div>
      <div class="search-container">
        <div class="input-group mb-3">
          <input type="text" id="searchInput"  placeholder="Search by name, ID number, or telephone">
          <button class="btn btn-outline-success" type="button" id="searchButton" style="border: none;">Search</button>
        </div>
      </div>
      <div id="suggestions"></div>
    <form id="registrationForm">
      <div class="row" >
        <!--
        <div >
          <input type="text" id="search" placeholder="Search names...">
          <ul id="queue"></ul>
        </div>
        -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
          </div>
          <div class="form-group">
            <label for="otherNames">Other Names:</label>
            <input type="text" class="form-control" id="otherNames" name="otherNames" required>
          </div>
          <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <div class="input-group form-group">
              <input type="date" id="dob" name="dob" required>
              <div class="input-group-append">
                <button class="btn btn-outline-success" type="button"
                style="border: none;" id="ageInputButton" >+</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="idNumber">ID Number:</label>
            <input type="number" class="form-control" id="idNumber" name="idNumber">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" class="form-control" id="telephone" name="telephone">
          </div>
          <div class="form-group">
            <label for="residence">Residence:</label>
            <input type="text" class="form-control" id="residence" name="residence" required>
          </div>
          <div class="form-group">
            <label for="nextOfKin">Next of Kin:</label>
            <input type="text" class="form-control" id="nextOfKin" name="nextOfKin" required>
          </div>
          <div class="form-group">
            <label for="relationship">Relationship:</label>
            <input type="text" class="form-control" id="relationship" name="relationship">
          </div>
          <div class="form-group">
            <label for="nextOfKinContact">Next of Kin Contact:</label>
            <input type="tel" class="form-control" id="nextOfKinContact" name="nextOfKinContact">
          </div>
          <div class="form-group" style="display: none;">
            <label for="opdNo">opdNo:</label>
            <input type="text" id="opdNo" readonly>
          </div>
          <button type="submit" class="btn btn-success" id="registerButton">Register</button>
          <button type="button" class="btn btn-success" id="updateButton" onclick="updatePatientDetails()">Update</button>
          <button type="reset" class="btn btn-success">New</button>
        </div>
        
      </div>
    </form>
  </div>
</div>
  <div class="modal fade" id="ageInputModal" tabindex="-1" role="dialog" aria-labelledby="ageInputModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ageInputModalLabel">Add Age</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="years">Years:</label>
            <input type="number" class="form-control" id="years">
          </div>
          <div class="form-group">
            <label for="months">Months:</label>
            <input type="number" class="form-control" id="months">
          </div>
          <div class="form-group">
            <label for="weeks">Weeks:</label>
            <input type="number" class="form-control" id="weeks">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="calculateDateOfBirth">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="database.js"></script>
  <script src="queue.js"></script>

</body>
</html>
