<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="triage.css">
    <title>triage</title>
</head>
<body>
    <div>
        <div class="top">
            
        </div>
        <div class="top-bar container" >
            <div class="container d-flex justify-content-between align-items-center">
              <div class="hospital-name">
                <h5>Hospital Name</h5>
              </div>
              <div class="room-indicator">
                <h6>Room: Pharmacy</h6>
              </div>
            </div>
        </div>
        <div class="container">
            <div class="row pdetails">
                <div class="col selectedPatient">
                    <h6><u>patient details</u></h6>
                    <div>
                        <label for="opdNo">OpdNo:</label>
                        <input type="text" id="opdNoo" readonly style="border: none;">
                    </div>
                    <div>
                        <label for="surname">Surname:</label>
                        <input type="text" id="surnamee" readonly style="border: none;">
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" id="agee" readonly style="border: none;">
                    </div>
                    <div>
                        <label for="sex">Sex:</label>
                        <input type="text" id="sexx" style="border: none;">
                    </div>
                    <div>
                        <label for="residence">Residence:</label>
                        <input type="text" id="residencee" style="border: none;">
                    </div>
    
                </div>
                <div class="col">
                    <h6><u>patient queue</u></h6>

                </div>
            </div>
            <div>
                <div>
                    <div class="row">
                        <div class="col">
                            <h6><u>General Examination</u></h6>
                        </div>
                        <div class="col">
                            <h6><u>Nursing Notes</u></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
