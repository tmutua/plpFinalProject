<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="lab.css">
    <title>lab</title>
</head>
<body>
    <div class="lab">
        <div class="top">

        </div>
        <div class="top-bar container" >
            <div class="container d-flex justify-content-between align-items-center">
              <div class="hospital-name">
                <h5>Hospital Name</h5>
              </div>
              <div class="room-indicator">
                <h6>Room: Labaratory</h6>
              </div>
            </div>
        </div>
        <div class="container">
            <div class="row pdetails">
                <div class="col selectedPatient">
                    <h6><u>patient details</u></h6>
                    <div>
                        <label for="opdNo">OpdNo:</label>
                        <input type="text" id="opdNoo" readonly style="border: none;">
                    </div>
                    <div>
                        <label for="surname">Surname:</label>
                        <input type="text" id="surnamee" readonly style="border: none;">
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" id="agee" readonly style="border: none;">
                    </div>
                    <div>
                        <label for="sex">Sex:</label>
                        <input type="text" id="sexx" style="border: none;">
                    </div>
                    <div>
                        <label for="residence">Residence:</label>
                        <input type="text" id="residencee" style="border: none;">
                    </div>
    
                </div>
                <div class="col">
                    <h6><u>patient queue</u></h6>

                </div>
            </div>
            <div class="container">
                <div class="row actions">
                    <div class="col-md-6">
                        <h6 class="mb-4">Requested Tests and Results</h6>
                    </div>
                    <div class="col-md-6 text-right">
                        <!-- Actions dropdown -->
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="actionsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Actions
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="actionsDropdown">
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#uploadResultsModal">Upload results</a>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#visitSummaryModal">Visit summary</a>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#labReportModal">Lab report</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row testResults">
                    <div class="col test">
                        <h6>Test:</h6>
                        <label for="test">Test name</label><br>
                        <input type="text" id="test" readonly style="border: none;">
                    </div>
                    <div class="col results">
                        <h6>Results:</h6>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
