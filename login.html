
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body>
    <div class="login-container">
        <div style="display: none;">
            <div class="row">
                <div class="col">
                    <p>TeeTech</p>
                    <p><i>technologies</i></p>
                    
                </div>
                <div class="col">
                    <img src="teetech.png" alt="" style="width: 50px; height: 50px;">
                </div>
            </div>
        </div>
        <div class="login loginHeader" >
            <h6 style="color: rgb(93, 93, 201);"><i>please enter your credintials  to login</i></h6>   
        </div>
        <form id="loginForm">
            <div class="code">
                <div class="form-group">
                    <input type="text" id="hospitalCode" name="hospitalCode" required placeholder="hospital code">
                </div>
                <div class="login">
                    <button class="btn btn-primary" id="proceed">Proceed</button>
                </div>
            </div>
            <div>
                <div class="form-group" style="text-align: center;">
                    <p id="hospitalName" style="display: none;"></p>
                </div>
                <div class="form-group" >
                    <input type="text" id="username" name="username"  placeholder="username" style="display: none;">
                </div>
                <div class="form-group"  >
                    <input type="password" id="password" name="password"  placeholder="password" style="display: none;">
                </div>
                <div class="login" >
                    <button type="submit" id="loginButton" class="btn" style="display: none;" >Login</button >
                </div>
                

            </div>
            
        </form>
    </div>
    
  <script src="login.js"></script>  
</body>
</html>
